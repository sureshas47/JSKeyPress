<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Keypress</title>
	<link rel="stylesheet" href="">
</head>
<body style="text-align: center;">
	
	<h2>Redirecting using the KeyPress Event using Javascript</h2>
	<img src="https://youareable2.files.wordpress.com/2011/07/altkeygeneral1.jpg" alt="">
	<h3 style="color: teal;">Press <code> ALT</code> key from you keyboard <br> and see it redirecting to YouTube</h3>
	<script>
		document.onkeydown = function(evt) {
    evt = evt || window.event;
    if (evt.which == 18) {
       window.location = "https://www.youtube.com/watch?v=PltV978QYLY&ab_channel=NepalandTech";

    }
};
	</script>
</body>
</html>
